<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Conversation.css">
	<title>Serk</title>
</head>
<body>
	<main>
		<section class="screen">
			<header class="header-sb">
				<div class="statusBar">
				</div>
				<div class="header">
					<h1 class="appName"> Serk </h1>				
					<div class="userPhoto">
						<img class="avatar" src="avatar.png" class="addIcon" alt="">
					</div>	
				</div>
			</header>
			<section class="Messages">
				<div class="messageFrom">
					<span class="messageFromText">🤝</span>
				</div>
				<div class="messageFrom">
					<span class="messageFromText">🕛🚶‍♂️🚶🍔🍟</span>
				</div>
				<div class="messageTo">
					<span class="messageToText">😅🐷</span>
				</div>
				<div class="messageTo">
					<span class="messageToText">🙏😋</span>
				</div>
				<div class="messageFrom">
					<span class="messageFromText">😎👉<br>👉</span>
				</div>
			</section>
			<div class="messageBar">
					<input class="messageText" type="text" placeholder="Type...">
					<input class="sendMessage" type="button" value="🚀">
			</div>
		</section>
	</main>
</body>
</html>
